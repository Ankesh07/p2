<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Question Page</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet"> 
</head>
<body>
<div class="container">
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
  <br><br><br>
  <center>
  <h1>Ask Question</h1></center><hr>
	<div class="form-group">
		<label>Question</label><span style="color:red;">*</span>
    	<textarea class="form-control" placeholder="Enter Question" style="resize:none" required></textarea>
	</div>
	<div class="form-group">
		<label>Github</label>
    	<input type="email" class="form-control" placeholder="Enter url">
	</div>
	<div class="form-group">
		<label>Youtube</label>
    	<input type="email" class="form-control" placeholder="Enter url">
	</div>
	<div class="row">
	<div class="col-sm-6">
	<form>
	<label>Image</label><br>
	<button type="file" class="btn btn-default">Browse</button>
	</form>
	</div>
	<div class="col-sm-6">
	<label>Languages</label><span style="color:red;">*</span><br>
	<select class="form-control">
	<option>Select</option>
    <option>C Language</option>
    </select>
	</div>
	</div><hr>
	<div class="form-group">
    <span class="text-muted"><em><span style="color:red;">*</span> Indicates required field</em></span>
  	</div>
<button type="submit" class="btn btn-default">Submit</button>
<div class="col-sm-3"></div></div>
</div>
</div>

</body>
</html>
